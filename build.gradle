plugins {
    id "com.github.hierynomus.license" version "0.12.1"
    id "com.xebialabs.xlr.docker" version "1.0.1"
}


version="2.1.1"

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'

xlrDocker {
    version = '5.0.1.5'
}



license {
    header rootProject.file('src/main/license/xebialabs_community.license')
    strictCheck true
}
